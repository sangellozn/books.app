<div>
    <div ng-include src="'partials/error-partial.html'"></div>
    <h1>Les Auteurs :</h1>
    <a href="#/auteurs/add">+ Ajouter un auteur</a> <br />
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#Id</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Créée le</th>
                    <th>Dernière M.A.J. le</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="auteur in auteurs">
                    <td>{{auteur.id}}</td>
                    <td>{{auteur.prenom}}</td>
                    <td>{{auteur.nom}}</td>
                    <td>{{auteur.createdAt | date: 'dd/MM/yyyy à HH:mm:ss'}}</td>
                    <td>{{auteur.updatedAt | date: 'dd/MM/yyyy à HH:mm:ss'}}</td>
                    <td>
                        <button type="button" class="btn btn-default btn-xs" ng-click="edit(auteur.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs"
                            ng-click="del(auteur.id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-include src="'partials/pagination-partial.html'" ng-show="auteurs.length > 0"></div>
        <p ng-show="auteurs.length == 0">Aucune donnée !</p>
    </div>
</div>
