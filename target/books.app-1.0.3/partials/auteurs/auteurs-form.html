<div>
    <div ng-include src="'partials/error-partial.html'"></div>
    <h1>Ajout / modification d'un Auteur</h1>
    <form name="form_auteur">
        <div class="form-group">
            <label for="prenom">Prénom :</label> 
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom de l'auteur"
                 ng-model="auteur.prenom" ng-required="true" />
        </div>
        <div class="form-group">
            <label for="nom">Nom :</label> 
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom de l'auteur"
                 ng-model="auteur.nom" ng-required="true" />
        </div>
        <a href="#/auteurs" class="btn btn-info">Retour</a>
        <button type="submit" class="btn btn-primary" ng-disabled="form_auteur.$invalid" ng-click="validate()">Valider</button>
    </form>
</div>
