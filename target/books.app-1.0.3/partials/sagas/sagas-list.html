<div>
    <div ng-include src="'partials/error-partial.html'"></div>
	<h1>Les Sagas :</h1>
	<a href="#/sagas/add">+ Ajouter une saga</a> <br />
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#Id</th>
					<th>Nom</th>
					<th>Créée le</th>
					<th>Dernière M.A.J. le</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
                <tr ng-repeat="saga in sagas">
                    <td>{{saga.id}}</td>
                    <td>{{saga.nom}}</td>
                    <td>{{saga.createdAt | date: 'dd/MM/yyyy à HH:mm:ss'}}</td>
                    <td>{{saga.updatedAt | date: 'dd/MM/yyyy à HH:mm:ss'}}</td>
                    <td>
                        <button type="button" class="btn btn-default btn-xs" ng-click="edit(saga.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs"
                            ng-click="del(saga.id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
			</tbody>
		</table>
		<div ng-include src="'partials/pagination-partial.html'" ng-show="sagas.length > 0"></div>
		<p ng-show="sagas.length == 0">Aucune donnée !</p>
	</div>
</div>
